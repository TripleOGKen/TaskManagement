<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.14/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@6.1.14/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/list@6.1.14/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@6.1.14/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/multimonth@6.1.14/index.global.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          plugins: [ 'dayGrid', 'timeGrid', 'list', 'interaction', 'multiMonthYear' ],
          events: [
            // Your events data here
          ]
        });
        calendar.render();
      });
    </script>
    <style>
      /* Optional: Add custom styles for the calendar */
      .fc-day-grid {
        background-color: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <div id='calendar'></div>
  </body>
</html>
