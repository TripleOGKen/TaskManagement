<!DOCTYPE html>
<html>
    <head>
        <title>Task Management Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f2f2f2;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            .login-container {
                background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
                background-image: url("https://ibb.co/Jmt3s2r/400x300"); /* Replace with your image URL */
                background-repeat: no-repeat;
                background-size: cover;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                max-width: 400px;
                width: 100%;
                position: relative; /* Add position relative for z-index to work */
                z-index: 1; /* Bring the login box to the front */
            }

            h2 {
                text-align: center;
                z-index: 2; /* Bring the heading text to the front */
                position: relative;
            }

            input[type="text"],
            input[type="password"] {
                width: 100%;
                padding: 12px 20px;
                margin: 8px 0;
                display: inline-block;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
                z-index: 2; /* Bring the input fields to the front */
                position: relative;
            }

            button {
                background-color: #ff0000;
                color: white;
                padding: 14px 20px;
                margin: 8px 0;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                width: 100%;
                z-index: 2; /* Bring the button to the front */
                position: relative;
            }
        </style>
    </head>
    <body>
        <img src="D:\Images\black iicp.png" alt="Header Image" width="400">
        <div class="login-container">
            <h2>Login</h2>
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit">Login</button>
            </form>
        </div>
    </body>
</html>
