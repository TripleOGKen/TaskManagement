<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .welcome-message {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-group input[type="submit"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-top: 5px;
            font-size: 14px;
        }
        .register-link {
            text-align: center;
            font-size: 14px;
            margin-top: 20px; /* Add space between form and registration link */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="welcome-message">Hello, Welcome (User)</h2>
        <form action="#" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="student-id">Student ID</label>
                <input type="text" id="student-id" name="student-id" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
                <div id="error-message" class="error-message" style="display: none;">Error: Invalid Input</div>
            </div>
        </form>
    </div>
</body>
<!-- Moved outside of the container div -->
<div class="register-link">
    <p>Not registered? Register <a href="#">here</a>.</p>
</div>

<script>
    function validateForm() {
        var studentId = document.getElementById('student-id').value;
        var password = document.getElementById('password').value;

        if (studentId === "" || password === "") {
            document.getElementById('error-message').style.display = "block";
            return false;
        } else {
            document.getElementById('error-message').style.display = "none";
            return true;
        }
    }
</script>
</html>
